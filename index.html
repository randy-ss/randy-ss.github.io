<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品空盒问题工厂调查表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-container {
            width: 1920px;
            height: 1080px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(90deg, #4a6fa5, #6b93c5);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #4a6fa5;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .card-icon {
            background: #4a6fa5;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: #4a6fa5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }
        
        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .radio-item input, .checkbox-item input {
            margin-right: 8px;
        }
        
        .rating-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        
        .rating-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .rating-item:hover {
            background: #f0f4f8;
        }
        
        .rating-item.selected {
            background: #4a6fa5;
            color: white;
            border-color: #4a6fa5;
        }
        
        .footer {
            background: #f8fafc;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a8a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e4edf5;
            color: #4a6fa5;
        }
        
        .btn-secondary:hover {
            background: #d4e0ed;
        }
        
        .progress-bar {
            height: 8px;
            background: #e4edf5;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background: #4a6fa5;
            width: 0%;
            transition: width 0.5s;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .form-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .form-section-title i {
            margin-right: 10px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>产品空盒问题工厂调查表</h1>
            <p class="subtitle">全面评估工艺流程、管控措施与设备稳定性</p>
        </header>
        
        <div class="content">
            <div class="alert alert-success" id="successAlert">
                <i class="fas fa-check-circle"></i> 调查表提交成功！感谢您的参与。
            </div>
            
            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i> 请填写所有必填字段（标有*的字段）。
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-industry"></i>
                    </div>
                    <div class="card-title">工厂基本信息</div>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label required">工厂名称</label>
                        <input type="text" class="form-control" id="factoryName" placeholder="请输入工厂名称">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">调查日期</label>
                        <input type="date" class="form-control" id="surveyDate">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">调查人员</label>
                        <input type="text" class="form-control" id="surveyPerson" placeholder="请输入调查人员姓名">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">涉及产品</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="product1" value="小蛮腰">
                                <label for="product1">小蛮腰</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product2" value="杠铃">
                                <label for="product2">杠铃</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product3" value="二叉">
                                <label for="product3">二叉</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product4" value="钢管">
                                <label for="product4">钢管</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product5" value="双头眼线笔">
                                <label for="product5">双头眼线笔</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div class="card-title">工艺流程调查</div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-clipboard-list"></i> 工艺流程完整性
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">是否建立完整的生产工艺流程图？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="processFlow1" name="processFlow" value="是">
                                <label for="processFlow1">是</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="processFlow2" name="processFlow" value="部分建立">
                                <label for="processFlow2">部分建立</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="processFlow3" name="processFlow" value="否">
                                <label for="processFlow3">否</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">工艺流程中的关键控制点</label>
                        <textarea class="form-control" id="keyControlPoints" placeholder="请描述工艺流程中的关键控制点..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">工艺流程是否定期评审和更新？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="processReview1" name="processReview" value="是，定期评审">
                                <label for="processReview1">是，定期评审</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="processReview2" name="processReview" value="偶尔评审">
                                <label for="processReview2">偶尔评审</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="processReview3" name="processReview" value="从不评审">
                                <label for="processReview3">从不评审</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-exclamation-triangle"></i> 空盒风险点识别
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">是否识别出可能导致空盒的工艺环节？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="riskIdentification1" name="riskIdentification" value="是，已全面识别">
                                <label for="riskIdentification1">是，已全面识别</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="riskIdentification2" name="riskIdentification" value="部分识别">
                                <label for="riskIdentification2">部分识别</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="riskIdentification3" name="riskIdentification" value="未识别">
                                <label for="riskIdentification3">未识别</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">已识别的空盒风险点</label>
                        <textarea class="form-control" id="identifiedRisks" placeholder="请列出已识别的空盒风险点..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="card-title">管控措施调查</div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-shield-alt"></i> 质量控制措施
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">是否建立空盒问题的预防措施？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="preventiveMeasures1" name="preventiveMeasures" value="是，完善措施">
                                <label for="preventiveMeasures1">是，完善措施</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="preventiveMeasures2" name="preventiveMeasures" value="有部分措施">
                                <label for="preventiveMeasures2">有部分措施</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="preventiveMeasures3" name="preventiveMeasures" value="无措施">
                                <label for="preventiveMeasures3">无措施</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">当前实施的管控措施</label>
                        <textarea class="form-control" id="currentMeasures" placeholder="请描述当前实施的管控措施..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">是否有空盒问题应急响应流程？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="emergencyResponse1" name="emergencyResponse" value="是，完善流程">
                                <label for="emergencyResponse1">是，完善流程</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="emergencyResponse2" name="emergencyResponse" value="有简单流程">
                                <label for="emergencyResponse2">有简单流程</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="emergencyResponse3" name="emergencyResponse" value="无流程">
                                <label for="emergencyResponse3">无流程</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-chart-line"></i> 监控与数据分析
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">是否对空盒率进行持续监控？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="monitoring1" name="monitoring" value="是，实时监控">
                                <label for="monitoring1">是，实时监控</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="monitoring2" name="monitoring" value="定期监控">
                                <label for="monitoring2">定期监控</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="monitoring3" name="monitoring" value="偶尔监控">
                                <label for="monitoring3">偶尔监控</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="monitoring4" name="monitoring" value="不监控">
                                <label for="monitoring4">不监控</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">空盒数据分析方法</label>
                        <textarea class="form-control" id="dataAnalysis" placeholder="请描述空盒数据分析方法..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-title">关键工序SOP调查</div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-list-ol"></i> SOP完整性
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">关键工序是否有标准作业程序(SOP)？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="sopExistence1" name="sopExistence" value="全部有SOP">
                                <label for="sopExistence1">全部有SOP</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="sopExistence2" name="sopExistence" value="部分有SOP">
                                <label for="sopExistence2">部分有SOP</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="sopExistence3" name="sopExistence" value="无SOP">
                                <label for="sopExistence3">无SOP</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">SOP是否清晰易懂？</label>
                        <div class="rating-group">
                            <div class="rating-item" data-value="5">非常清晰</div>
                            <div class="rating-item" data-value="4">清晰</div>
                            <div class="rating-item" data-value="3">一般</div>
                            <div class="rating-item" data-value="2">不清晰</div>
                            <div class="rating-item" data-value="1">非常不清晰</div>
                        </div>
                        <input type="hidden" id="sopClarity">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">SOP需要改进的地方</label>
                        <textarea class="form-control" id="sopImprovements" placeholder="请描述SOP需要改进的地方..."></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-user-check"></i> SOP执行情况
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">操作人员是否按SOP执行？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="sopExecution1" name="sopExecution" value="严格执行">
                                <label for="sopExecution1">严格执行</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="sopExecution2" name="sopExecution" value="基本执行">
                                <label for="sopExecution2">基本执行</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="sopExecution3" name="sopExecution" value="偶尔不执行">
                                <label for="sopExecution3">偶尔不执行</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="sopExecution4" name="sopExecution" value="经常不执行">
                                <label for="sopExecution4">经常不执行</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">SOP执行中的问题</label>
                        <textarea class="form-control" id="sopProblems" placeholder="请描述SOP执行中的问题..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <div class="card-title">关键设备稳定性调查</div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-cog"></i> 设备维护状况
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">是否有设备维护计划？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="maintenancePlan1" name="maintenancePlan" value="是，完善计划">
                                <label for="maintenancePlan1">是，完善计划</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="maintenancePlan2" name="maintenancePlan" value="有简单计划">
                                <label for="maintenancePlan2">有简单计划</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="maintenancePlan3" name="maintenancePlan" value="无计划">
                                <label for="maintenancePlan3">无计划</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">设备故障频率如何？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="failureFrequency1" name="failureFrequency" value="很少故障">
                                <label for="failureFrequency1">很少故障</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="failureFrequency2" name="failureFrequency" value="偶尔故障">
                                <label for="failureFrequency2">偶尔故障</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="failureFrequency3" name="failureFrequency" value="经常故障">
                                <label for="failureFrequency3">经常故障</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">设备维护记录</label>
                        <textarea class="form-control" id="maintenanceRecords" placeholder="请描述设备维护记录情况..."></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-balance-scale"></i> 称量设备稳定性
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">称量设备是否定期校准？</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="calibration1" name="calibration" value="是，定期校准">
                                <label for="calibration1">是，定期校准</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="calibration2" name="calibration" value="偶尔校准">
                                <label for="calibration2">偶尔校准</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="calibration3" name="calibration" value="不校准">
                                <label for="calibration3">不校准</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">称量设备稳定性评估</label>
                        <textarea class="form-control" id="weighingStability" placeholder="请对称量设备稳定性进行评估..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="card-title">改进建议与总结</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">针对空盒问题的改进建议</label>
                    <textarea class="form-control" id="improvementSuggestions" placeholder="请提出针对空盒问题的改进建议..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">其他意见或建议</label>
                    <textarea class="form-control" id="otherSuggestions" placeholder="请提出其他意见或建议..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">总体评估</label>
                    <div class="rating-group">
                        <div class="rating-item" data-value="5">优秀</div>
                        <div class="rating-item" data-value="4">良好</div>
                        <div class="rating-item" data-value="3">一般</div>
                        <div class="rating-item" data-value="2">较差</div>
                        <div class="rating-item" data-value="1">差</div>
                    </div>
                    <input type="hidden" id="overallRating">
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div>
                <button class="btn btn-secondary" id="saveDraft">
                    <i class="fas fa-save"></i> 保存草稿
                </button>
            </div>
            <div>
                <button class="btn btn-primary" id="submitSurvey">
                    <i class="fas fa-paper-plane"></i> 提交调查表
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('surveyDate').value = today;
            
            // 评分项选择功能
            const ratingItems = document.querySelectorAll('.rating-item');
            ratingItems.forEach(item => {
                item.addEventListener('click', function() {
                    const parent = this.parentElement;
                    const hiddenInput = parent.nextElementSibling;
                    
                    // 移除同组其他选项的选中状态
                    parent.querySelectorAll('.rating-item').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // 设置当前选项为选中状态
                    this.classList.add('selected');
                    hiddenInput.value = this.getAttribute('data-value');
                });
            });
            
            // 保存草稿功能
            document.getElementById('saveDraft').addEventListener('click', function() {
                alert('调查表已保存为草稿！');
            });
            
            // 提交调查表功能
            document.getElementById('submitSurvey').addEventListener('click', function() {
                if (validateForm()) {
                    // 显示成功消息
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('errorAlert').style.display = 'none';
                    
                    // 模拟提交过程
                    setTimeout(function() {
                        alert('调查表提交成功！感谢您的参与。');
                        // 在实际应用中，这里会有提交到服务器的代码
                    }, 1000);
                } else {
                    document.getElementById('successAlert').style.display = 'none';
                    document.getElementById('errorAlert').style.display = 'block';
                    
                    // 滚动到顶部显示错误信息
                    window.scrollTo(0, 0);
                }
            });
            
            // 表单验证函数
            function validateForm() {
                let isValid = true;
                
                // 检查必填字段
                const requiredFields = document.querySelectorAll('.required');
                requiredFields.forEach(field => {
                    const input = field.closest('.form-group').querySelector('input, textarea, select');
                    if (!input || !input.value) {
                        isValid = false;
                        // 添加视觉提示
                        input.style.borderColor = '#e74c3c';
                        
                        // 移除错误样式当用户开始输入时
                        input.addEventListener('input', function() {
                            this.style.borderColor = '#ddd';
                        });
                    }
                });
                
                // 检查单选按钮组
                const radioGroups = document.querySelectorAll('.radio-group');
                radioGroups.forEach(group => {
                    const name = group.querySelector('input').getAttribute('name');
                    const selected = document.querySelector(`input[name="${name}"]:checked`);
                    if (!selected) {
                        isValid = false;
                        group.style.border = '1px solid #e74c3c';
                        group.style.padding = '10px';
                        group.style.borderRadius = '6px';
                    }
                });
                
                // 检查评分项
                const ratingInputs = document.querySelectorAll('input[type="hidden"][id$="Rating"], #sopClarity, #overallRating');
                ratingInputs.forEach(input => {
                    if (!input.value) {
                        isValid = false;
                        const parent = input.previousElementSibling;
                        parent.style.border = '1px solid #e74c3c';
                        parent.style.padding = '10px';
                        parent.style.borderRadius = '6px';
                    }
                });
                
                return isValid;
            }
        });
    </script>
</body>
</html>
